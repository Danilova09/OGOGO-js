<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./src/css/normalize/normalize.css">
        <link rel="stylesheet" href="./src/css/style.css">
        <title>IMAGINE</title>
    </head>

    <body>
        <!-- Header -->
        <header class="header">
            <div class="wrapper">
                <div class="header-nav">
                    <div class="header-logo">
                        <img src="./assets/images/svg/Logo Imagine.svg" alt="Imagine">
                    </div>
                    <div class="header-items">
                        <ul class="header-settings">
                            <li>
                                <a href="">
                                    <img src="./assets/images/svg/Home Icon.svg" alt="Nar Item">
                                </a>
                            </li>
                            <li>
                                <img src="./assets/images/svg/Chat Icon.svg" alt="Nar Item">
                            </li>
                            <li>
                                <img src="./assets/images/svg/Settings Icon.svg" alt="Nar Item">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <img src="./assets/images/png/Userpic.png" alt="User" />
                            </li>
                            <li>
                                ENG <img src="./assets/images/svg/Arrow.svg" alt="Arrow" />
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="wrapper artworks-block artworks-block_top">
            <h2 class="artworks-block__title">Artworks</h2>
            <div class="artworks-block__num">
                588
            </div>
        </div>

        <div class="wrapper filter-block filter-block_top">
            <div class="filter-block_inner">
                <div class="filter-block__item filter-item-block">
                    <span>Category</span>
                    <img class="arrow" src="./assets/images/svg/Arrow.svg" alt="Arrow">
                </div>
                <div class="filter-block__item filter-item-block filter-item-block_left">
                    <span>Name</span>
                    <img class="arrow" src="./assets/images/svg/Arrow.svg" alt="Arrow">
                </div>
            </div>
        </div>

        <!-- Cards block -->

        <div class="wrapper">
            <div class="cards-block cards-block_top">
                <div class="card-item"> 
                    <div>
                        <img src="./assets/images/png/Artwork.png" alt="Artwork">
                    </div>
                </div>
                <div class="card-item">
                    <div>
                        <img src="./assets/images/png/Artwork-2.png" alt="Artwork">
                    </div>
                </div>
                <div class="card-item">
                    <div>
                        <img src="./assets/images/png/Artwork-3.png" alt="Artwork">
                    </div>
                </div>
                <div class="card-item">
                    <div>
                        <img src="./assets/images/png/Artwork-4.png" alt="Artwork">
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination block -->

        <div class="wrapper pagination_wrapper">
            <div class="pagination-block">
                <div class="pagination__item">
                    <img src="./assets/images/svg/ArrowLeft.svg" alt="ArrowLeft">
                </div>
                <div class="pagination__item">1</div>
                <div class="pagination__item">2</div>
                <div class="pagination__item">3</div>
                <div class="pagination__item">...</div>
                <div class="pagination__item">74</div>
                <div class="pagination__item">
                    <img src="./assets/images/svg/ArrowRight.svg" alt="ArrowRight">
                </div>
            </div>
            <div class="pagination-text-block">1-4 of 296 Results</div>
        </div>

        
        <footer class="wrapper footer-wrapper">
            <div class="footer-block">
                <div class="footer-item">1</div>
                <div class="footer-item">2</div>
                <div class="footer-item">3</div>
            </div>

        </footer>


    </body>

</html>
