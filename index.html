<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=h1, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>UI Elements</title>
    </head>

    <body>
        <div class="btn-block">
            <button class="btn btn-login">Login</button>
            <button class="btn btn-action btn-purple">Action</button>
            <button class="btn-back">
                <img src="./icons/back-icon.svg" alt="back-icon">
                <span>
                    Back
                </span>
            </button>
        </div>
        <div class="btn-block">
            <button class="btn btn-works btn-purple">
                <span>How it works</span>
                <img class="works-icon" src="./icons/works-icon.svg" alt="how it works icon">
            </button>
            <button class="btn btn-search btn-purple">
                <img class="search-icon" src="./icons/search-icon.svg" alt="search icon">
                <span>Search now</span>
            </button>
        </div>
        <div class="btn-block">
            <button class="btn btn-yellow purchase-btn">
                <img class="award-icon" src="./icons/award-icon.svg" alt="award-icon">
                <span>25% off your first purchase</span>
            </button>
        </div>
    </body>

</html>
